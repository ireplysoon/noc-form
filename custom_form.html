<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Customized NOC Form</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
  }
  .form-container {
    max-width: 800px;
    margin: 50px auto;
    padding: 20px;
    background: #fff;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    text-align: center;
  }
  h1 {
    color: #333;
  }
  .form-link {
    display: inline-block;
    padding: 15px 25px;
    font-size: 16px;
    color: #fff;
    background-color: #28a745;
    border: none;
    border-radius: 5px;
    text-decoration: none;
    cursor: pointer;
  }
  .form-link:hover {
    background-color: #218838;
  }
</style>
</head>
<body>

<div class="form-container">
  <h1>NOC Check Form</h1>
  <a href="YOUR_GOOGLE_FORM_URL" target="_blank" class="form-link">Open Form</a>
</div>

</body>
</html>
